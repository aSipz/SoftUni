<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar">

            <ul *ngIf="!isLoggedIn">
                <li>
                    <a routerLink="/user/login">Login</a>
                </li>
                <li>
                    <a routerLink="/user/register">Register</a>
                </li>
            </ul>
            
            <ul *ngIf="isLoggedIn">
                <li>
                    <a routerLink="/user/:id/profile">{{user?.username}}'s profile</a>
                </li>
                <li>
                    <a routerLink="/user/logout">Logout</a>
                </li>
            </ul>
            
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Themes</a>
            </li>
