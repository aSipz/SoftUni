<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" formControlName="email">

        <ng-container *ngIf="registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email!</div>
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required!</div>
        </ng-container>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" name="password" formControlName="password">
        
        <ng-container *ngIf="registerForm.get('password')?.touched">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required!</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Invalid password!</div>
        </ng-container>

    </div>
    <button>Register</button>
    <button type="button" (click)="handleReset()">Reset</button>
</form>

{{registerForm.value | json}}
