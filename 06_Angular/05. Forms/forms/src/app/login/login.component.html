<form #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" #emailInput="ngModel" ngModel email required>

        <ng-container *ngIf="emailInput.touched">
            <div *ngIf="emailInput.errors?.['email']">Invalid email!</div>
            <div *ngIf="emailInput.errors?.['required']">Email is required!</div>
        </ng-container>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" name="password" #passInput="ngModel" ngModel [appCustomValidator]="5">

        <ng-container *ngIf="passInput.touched">
            <div *ngIf="passInput.errors?.['appCustomValidator']">Invalid password!</div>
        </ng-container>

    </div>
    <button>Login</button>
    <button type="button" (click)="handleReset()">Reset</button>
</form>

{{loginForm.value | json}}
