<div class="aside">
    <h2 class="title">
        Recent posts
    </h2>
    <div>

        <div *ngIf="errorFetchingData">Error in loading posts!</div>

        <app-loader *ngIf="!posts && !errorFetchingData"></app-loader>

        <div *ngFor="let post of posts" class="aside-theme">
            <a routerLink="/themes/{{post.themeId._id}}/details">
                <h3>{{post.themeId.themeName | shorten}}</h3>
                <p>{{post.userId.username}}</p>
                <p><span>{{post.created_at | elapsedTime}}</span></p>
            </a>
        </div>

    </div>
</div>
