<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form #form="ngForm" (ngSubmit)="handleSubmit()">
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input type="text" name="themeName" id="themeName" ngModel #themeNameInput="ngModel" required
                    minlength="5">
                <ng-container *ngIf="themeNameInput.touched">
                    <p class="error" *ngIf="themeNameInput.errors?.['required']">
                        Theme name is required.
                    </p>
                    <p class="error" *ngIf="themeNameInput.errors?.['minlength']">
                        Theme name must be at least 5 characters long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea type="text" name="postText" id="postText" rows="8" class="height" ngModel
                    #postTextInput="ngModel" required minlength="10"></textarea>
                <ng-container *ngIf="postTextInput.touched">
                    <p class="error" *ngIf="postTextInput.errors?.['required']">
                        The field with your post is required.
                    </p>
                    <p class="error" *ngIf="postTextInput.errors?.['minlength']">
                        Post must be at least 10 characters long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-buttons">
                <button type="button" class="cancel" routerLink="/themes">Cancel</button>
                <button class="public" [disabled]="form.invalid">Post</button>
            </div>

        </form>
    </div>
</div>
